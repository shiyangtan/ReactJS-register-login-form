<html>
  <head>
    <title>
      Tropicana Technical Test
    </title>
  </head>

  <body>
    <form action="/items" method="post">
      <!-- item ID -->
      <label for="itemId">ID</label>
      <input type="text" name="itemId" id="itemId" value="123"><br>

      <!-- item name -->
      <label for="itemName">Name</label>
      <input type="text" name="itemName" id="itemName" value="iPhone"><br>

      <!-- item price -->
      <label for="itemPrice">Price</label>
      <input type="text" name="itemPrice" id="itemPrice" value="2499"><br>

      <!-- item brand -->
      <label for="itemBrand">Brand</label>
      <input type="text" name="itemBrand" id="itemBrand" value="Apple"><br>

      <!-- submit button -->
      <input type="submit" value="Add New Item">
    </form>
  </body>
</html>
